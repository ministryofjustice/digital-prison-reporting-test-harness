orbs:
  reporting: ministryofjustice/hmpps-reporting@dev:687b2b9151b97194ea8adce0d4a496ca87fb270b

workflows:
  run-test-harness:
    jobs:         
      - reporting/test_harness:
          command: "pytest --alluredir=allure-results"
